<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LimitL.ink</title>
    <link href="/static/css/tailwind.css" rel="stylesheet" />
    <script defer src="/static/js/htmx.min.js"></script>
  </head>

  <body>
    <main class="flex flex-col gap-8">
      <div class="absolute w-1 h-screen rotate-55 left-11/16 bg-accent"></div>
      <div
        class="absolute w-1 h-screen rotate-45 left-11/16 bg-secondary"
      ></div>
      <div class="absolute w-1 h-screen rotate-35 left-11/16 bg-text/90"></div>

      <section class="h-screen ps-16 flex flex-col justify-center gap-4">
        <h1 class="text-8xl font-display font-extrabold tracking-normal">
          LimitL<span class="opacity-50">.</span>ink
        </h1>
        <h2 class="text-2xl">Create expiring links in seconds!</h2>
        <div class="flex mt-4 gap-4 text-xl font-bold">
          <a
            href="#learn-more"
            class="relative group w-fit px-4 py-2 rounded-xl border border-surface overflow-hidden transition-colors duration-300 hover:border-accent"
          >
            <div
              class="absolute inset-0 bg-surface group-hover:opacity-0 transition-opacity duration-300"
            ></div>
            <span class="relative z-10 text-text">Learn More</span>
          </a>
          <a
            href="#new-link"
            class="relative group w-fit px-4 py-2 rounded-xl border border-surface overflow-hidden transition-colors duration-300 hover:border-accent"
          >
            <div
              class="absolute inset-0 bg-gradient-to-r from-accent to-secondary group-hover:opacity-0 transition-opacity duration-300"
            ></div>
            <span class="relative z-10 text-text">Get Started</span>
          </a>
        </div>
      </section>

      <section
        id="new-link"
        class="w-full my-32 flex flex-col justify-center items-center"
      >
        <div
          id="form-error"
          class="hidden text-red-600 bg-red-100 border border-red-300 p-3 rounded-lg text-sm mb-4"
        ></div>
        <form
          hx-post="/links"
          hx-target="#new-link"
          hx-swap="innerHTML"
          class="bg-surface p-8 rounded-2xl shadow-xl w-full max-w-xl space-y-6"
        >
          <h3 class="text-2xl font-semibold text-text">Create a New Link</h3>

          <!-- Target URL -->
          <div>
            <label for="target" class="block font-medium text-text mb-1"
              >Target URL:</label
            >
            <input
              type="url"
              id="target"
              name="target"
              required
              placeholder="https://example.com"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
            />
          </div>

          <!-- Expiry Selection -->
          <div>
            <label for="expires_in" class="block font-medium text-text mb-1"
              >Expires In:</label
            >
            <select
              id="expires_in"
              name="expires_in"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
            >
              <option value="1">1 day</option>
              <option value="7" selected>7 days</option>
              <option value="30">30 days</option>
              <option value="custom">Custom date/time</option>
            </select>
          </div>

          <!-- Custom Expiry -->
          <div id="expires_custom_container" class="hidden">
            <label for="expires_at" class="block font-medium text-text mb-1"
              >Custom Expiry:</label
            >
            <input
              type="datetime-local"
              id="expires_at"
              name=""
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
            />
          </div>

          <!-- Advanced Options -->
          <div>
            <button
              type="button"
              onclick="document.getElementById('advancedOptions').classList.toggle('hidden')"
              class="text-accent hover:underline"
            >
              Show Advanced Options
            </button>
          </div>

          <div id="advancedOptions" class="hidden space-y-6">
            <!-- Max Hits -->
            <div>
              <label for="max_hits" class="block font-medium text-text mb-1">
                Max Hits <span class="text-sm text-gray-500">(optional)</span>:
              </label>
              <input
                type="number"
                id="max_hits"
                name="max_hits"
                min="1"
                max="999999999"
                placeholder="Unlimited"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
              />
            </div>

            <!-- Valid From -->
            <div>
              <label for="valid_from" class="block font-medium text-text mb-1">
                Valid From
                <span class="text-sm text-gray-500">(optional)</span>:
              </label>
              <input
                type="datetime-local"
                id="valid_from"
                name="valid_from"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
              />
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block font-medium text-text mb-1">
                Password <span class="text-sm text-gray-500">(optional)</span>:
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Leave blank for none"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
              />
            </div>

            <!-- Slug Length -->
            <div>
              <label for="slug_length" class="block font-medium text-text mb-1">
                Slug Length
                <span class="text-sm text-gray-500">(default: 7)</span>:
              </label>
              <input
                type="number"
                id="slug_length"
                name="slug_length"
                min="6"
                max="12"
                placeholder="7"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
              />
            </div>

            <!-- Slug Charset -->
            <div>
              <label
                for="slug_charset"
                class="block font-medium text-text mb-1"
              >
                Slug Charset
                <span class="text-sm text-gray-500"
                  >(default: alphanumeric)</span
                >:
              </label>
              <select
                id="slug_charset"
                name="slug_charset"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent"
              >
                <option value="alphanumeric" selected>
                  Alphanumeric (a-z, A-Z, 0-9)
                </option>
                <option value="letters">Letters only (a-z, A-Z)</option>
                <option value="numbers">Numbers only (0-9)</option>
              </select>
            </div>
          </div>

          <!-- Submit -->
          <div class="pt-4">
            <button
              type="submit"
              class="w-full px-4 py-2 rounded-xl bg-gradient-to-r from-accent to-secondary text-white font-semibold text-lg hover:opacity-90 transition"
            >
              Create Link
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="px-16 py-8 flex justify-between">
      <p class="opacity-70">
        &copy; 2025 Lucas McClean &mdash; LimitLink&trade;
      </p>

      <p class="font-display text-accent tracking-widest">//LM</p>
    </footer>

    <script>
      const expiresSelect = document.getElementById("expires_in");
      const customContainer = document.getElementById(
        "expires_custom_container",
      );
      const expiresInput = document.getElementById("expires_at");

      function updateExpiry() {
        const choice = expiresSelect.value;
        if (choice === "custom") {
          customContainer.classList.remove("hidden");
          expiresInput.disabled = false;
          expiresSelect.name = "";
          expiresInput.name = "expires_at";
        } else {
          customContainer.classList.add("hidden");
          expiresInput.disabled = true;
          expiresSelect.name = "expires_in";
          expiresInput.name = "";
        }
      }
      expiresSelect.addEventListener("change", updateExpiry);
      updateExpiry();

      document.body.addEventListener("htmx:responseError", function (event) {
        const errorBox = document.getElementById("form-error");
        const xhr = event.detail.xhr;
        const errorMessage = xhr.responseText || `Error ${xhr.status}`;

        if (errorBox) {
          errorBox.innerText = errorMessage;
          errorBox.classList.remove("hidden");
        } else {
          alert(errorMessage);
        }
      });
    </script>
  </body>
</html>
