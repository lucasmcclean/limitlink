<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LimitL.ink</title>
    <link href="/static/css/tailwind.css" rel="stylesheet" />

  <body>
    <main class="flex flex-col gap-8">
      <section class="h-screen flex items-center">
        <div class="ps-16 flex flex-col justify-center gap-4">
          <h1 class="text-8xl font-display font-extrabold tracking-normal">
            LimitL<span class="opacity-50">.</span>ink

          <h2 class="text-2xl">Create expiring links in seconds!</h2>
          <div class="flex mt-4 gap-4 text-xl font-bold">
            <a

              class="relative group w-fit px-4 py-2 rounded-xl border border-surface overflow-hidden transition-colors duration-300 hover:border-accent"
            >
              <div
                class="absolute inset-0 bg-surface group-hover:opacity-0 transition-opacity duration-300"
              ></div>
              <span class="relative z-10 text-text">Learn More</span>
            </a>
            <a
              href="#new-link"
              class="relative group w-fit px-4 py-2 rounded-xl border border-surface overflow-hidden transition-colors duration-300 hover:border-accent"
            >
              <div
                class="absolute inset-0 bg-gradient-to-r from-accent to-secondary group-hover:opacity-0 transition-opacity duration-300"
              ></div>
              <span class="relative z-10 text-text">Get Started</span>
            </a>
          </div>
        </div>

      </section>

      <section
        id="new-link"
        class="h-fit w-full my-16 flex flex-col justify-center items-center"
      >
        <form
          hx-post="/links"
          hx-target="#new-link"
          hx-swap="innerHTML"
          class="w-full max-w-xl p-8 flex flex-col gap-4"
        >
          <h3 class="text-2xl text-text">Create a New Link</h3>

          <!-- Error Placeholder -->
          <div id="form-error" class="hidden text-red-600"></div>

          <!-- Target URL -->
          <div>
            <label for="target" class="block text-lg text-text mb-1">
              Target URL:
            </label>
            <input
              type="url"
              id="target"
              name="target"
              placeholder="https://example.com"
              class="w-full px-4 py-2 border border-text rounded-lg"
              required
            />
          </div>

          <!-- Expiry Selection -->
          <div>
            <label for="expires-in" class="block text-lg text-text mb-1">
              Expires In:
            </label>
            <select
              id="expires-in"
              name="expires-in"
              class="w-full px-4 py-2 border border-text rounded-lg"
            >
              <option value="1">1 day</option>
              <option value="7" selected>7 days</option>
              <option value="30">30 days</option>
              <option value="custom">Custom date/time</option>
            </select>
          </div>

          <!-- Custom Expiry -->
          <div id="expires-custom-container" class="hidden">
            <label for="expires-at" class="block text-lg text-text mb-1">
              Custom Expiry:
            </label>
            <input
              type="datetime-local"
              id="expires-at-display"
              name="expires-at-display"
              class="w-full px-4 py-2 border border-text rounded-lg"
            />

            <!-- hidden ISO value for backend -->
            <input type="hidden" id="expires-at" name="expires-at" disabled />
          </div>

          <!-- Advanced Options Toggle -->
          <div>
            <button
              type="button"
              id="toggle-advanced"
              class="text-accent hover:underline"
            >
              Show Advanced Options
            </button>
          </div>

          <!-- Advanced Options -->
          <div id="advanced-options" class="hidden flex flex-col gap-4">
            <!-- Max Hits -->
            <div>
              <label for="max-hits" class="block text-lg text-text mb-1">
                Max Hits <span class="text-sm text-gray-500">(optional)</span>:
              </label>
              <input
                type="number"
                id="max-hits"
                name="max-hits"
                min="1"
                placeholder="Unlimited"
                class="w-full px-4 py-2 border border-text rounded-lg"
              />
            </div>

            <!-- Valid From -->
            <div>
              <label for="valid-from" class="block text-lg text-text mb-1">
                Valid From
                <span class="text-sm text-gray-500">(optional)</span>:
              </label>
              <input
                type="datetime-local"
                id="valid-from"
                name="valid-from"
                class="w-full px-4 py-2 border border-text rounded-lg"
              />
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-lg text-text mb-1">
                Password <span class="text-sm text-gray-500">(optional)</span>:
              </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Leave blank for none"
                class="w-full px-4 py-2 border border-text rounded-lg"
              />
            </div>

            <!-- Slug Length -->
            <div>
              <label for="slug-length" class="block text-lg text-text mb-1">
                Slug Length
                <span class="text-sm text-gray-500">(default: 7)</span>:
              </label>
              <input
                type="number"
                id="slug-length"
                name="slug-length"
                min="6"
                max="12"
                placeholder="7"
                class="w-full px-4 py-2 border border-text rounded-lg"
              />
            </div>

            <!-- Slug Charset -->
            <div>
              <label for="slug-charset" class="block text-lg text-text mb-1">
                Slug Charset
                <span class="text-sm text-gray-500"
                  >(default: alphanumeric)</span
                >:
              </label>
              <input
                type="text"
                id="slug-charset"
                name="slug-charset"
                placeholder="alphanumeric"
                class="w-full px-4 py-2 border border-text rounded-lg"
              />
            </div>
          </div>

          <!-- Submit -->
          <div>
            <button
              type="submit"
              class="w-full bg-accent my-4 py-2 px-6 text-text rounded-xl hover:bg-opacity-80 transition-colors"
            >
              Create Link
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="px-16 py-8 flex justify-between">
      <p class="opacity-70">
        &copy; 2025 Lucas McClean &mdash; LimitLink&trade;
      </p>

      <p class="font-display text-accent tracking-widest">//LM</p>
    </footer>

    <script>
      const expiresIn = document.getElementById("expires-in");
      const customExpiry = document.getElementById("expires-custom-container");
      const expiresAtDisplay = document.getElementById("expires-at-display");
      const expiresAtHidden = document.getElementById("expires-at");
      const advToggle = document.getElementById("toggle-advanced");
      const advSection = document.getElementById("advanced-options");
      const form = document.querySelector("form");
      const errorBox = document.getElementById("form-error");

      expiresIn.addEventListener("change", () => {
        const isCustom = expiresIn.value === "custom";
        customExpiry.classList.toggle("hidden", !isCustom);
        expiresAtDisplay.required = isCustom;
        if (!isCustom) expiresAtDisplay.value = "";
        expiresAtHidden.disabled = true;
      });
      expiresIn.dispatchEvent(new Event("change"));

      advToggle.addEventListener("click", () => {
        const nowVisible = !advSection.classList.contains("hidden");
        advSection.classList.toggle("hidden", nowVisible !== false);
        advToggle.textContent = nowVisible
          ? "Show Advanced Options"
          : "Hide Advanced Options";
      });

      form.addEventListener("submit", (e) => {
        errorBox.classList.add("hidden");
        errorBox.textContent = "";

        const validFrom = document.getElementById("valid-from");
        if (validFrom.value) {
          const dt = new Date(validFrom.value);
          if (!isNaN(dt)) validFrom.value = dt.toISOString();
        }

        if (expiresIn.value === "custom") {
          expiresIn.disabled = true;

          const display = expiresAtDisplay.value;
          if (display) {
            const dt = new Date(display);
            if (!isNaN(dt)) {
              expiresAtHidden.value = dt.toISOString();
              expiresAtHidden.disabled = false;
            }
          }
        } else {
          expiresAtHidden.disabled = true;
        }
      });

      document.body.addEventListener("htmx:responseError", (evt) => {
        const msg =
          evt.detail.xhr.responseText || `Error ${evt.detail.xhr.status}`;
        errorBox.textContent = msg;
        errorBox.classList.remove("hidden");
      });
    </script>
  </body>
</html>
