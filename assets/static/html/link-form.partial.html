<form
  x-data="linkForm()"
  @submit.prevent="validateAndSubmit"
  hx-post="/links"
  hx-target="#new-link"
  hx-swap="innerHTML"
  class="w-full max-w-2xl p-8 flex flex-col gap-4"
>
  <h3 class="text-3xl font-bold text-text">Create a New Link</h3>

  <!-- Error Placeholder -->
  <div
    id="form-error"
    tabindex="-1"
    class="hidden text-error"
    aria-live="polite"
  ></div>

  <!-- Target URL -->
  <div>
    <label for="target" class="block text-lg text-text mb-1">
      Target URL:
    </label>
    <input
      type="url"
      id="target"
      name="target"
      placeholder="https://example.com"
      :class="errors.target ? 'border-error' : 'border-text'"
      class="w-full px-4 py-2 border rounded-lg"
      required
    />
    <p x-show="errors.target" class="font-semibold mt-1">
      <span class="text-error">⚠</span>
      <span x-text="errors.target"></span>
    </p>
  </div>

  <!-- Expiry Selection -->
  <div>
    <label for="expires-in" class="block text-lg text-text mb-1">
      Expires In:
    </label>
    <select
      id="expires-in"
      name="expires-in"
      x-model="expiry"
      class="w-full px-4 py-2 border border-text rounded-lg"
    >
      <option value="1">1 day</option>
      <option value="7" selected>7 days</option>
      <option value="30">30 days</option>
      <option value="custom">Custom date/time</option>
    </select>
  </div>

  <!-- Custom Expiry -->
  <div id="expires-custom-container" x-show="expiry === 'custom'">
    <label for="expires-at" class="block text-lg text-text mb-1">
      Custom Expiry:
    </label>
    <input
      type="datetime-local"
      id="expires-at-display"
      name="expires-at-display"
      :class="errors.expiresAt ? 'border-error' : 'border-text'"
      class="w-full px-4 py-2 border rounded-lg"
    />
    <p x-show="errors.expiresAt" class="font-semibold mt-1">
      <span class="text-error">⚠</span>
      <span x-text="errors.expiresAt"></span>
    </p>

    <!-- hidden ISO value for backend -->
    <input type="hidden" id="expires-at" name="expires-at" disabled />
  </div>

  <!-- Advanced Options Toggle -->
  <div>
    <button
      type="button"
      id="toggle-advanced"
      @click="showAdvanced = !showAdvanced"
      class="text-accent hover:underline"
    >
      <template x-if="showAdvanced"><p>Hide Advanced Options</p></template>
      <template x-if="!showAdvanced"><p>Show Advanced Options</p></template>
    </button>
  </div>

  <!-- Advanced Options -->
  <div x-show="showAdvanced" class="flex flex-col gap-4">
    <!-- Max Hits -->
    <div>
      <label for="max-hits" class="block text-lg text-text mb-1">
        Max Hits
        <span class="font-semibold opacity-60">(optional)</span>:
      </label>
      <input
        type="number"
        id="max-hits"
        name="max-hits"
        min="1"
        placeholder="Unlimited"
        :class="errors.maxHits ? 'border-error' : 'border-text'"
        class="w-full px-4 py-2 border rounded-lg"
      />
      <p x-show="errors.maxHits" class="font-semibold mt-1">
        <span class="text-error">⚠</span>
        <span x-text="errors.maxHits"></span>
      </p>
    </div>

    <!-- Valid From -->
    <div>
      <label for="valid-from-display" class="block text-lg text-text mb-1">
        Valid From
        <span class="font-semibold opacity-60">(optional)</span>:
      </label>
      <input
        type="datetime-local"
        id="valid-from-display"
        name="valid-from-display"
        :class="errors.validFrom ? 'border-error' : 'border-text'"
        class="w-full px-4 py-2 border rounded-lg"
      />
      <p x-show="errors.validFrom" class="font-semibold mt-1">
        <span class="text-error">⚠</span>
        <span x-text="errors.validFrom"></span>
      </p>

      <!-- hidden ISO value for backend -->
      <input type="hidden" id="valid-from" name="valid-from" disabled />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-lg text-text mb-1">
        Password
        <span class="font-semibold opacity-60">(optional)</span>:
      </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Leave blank for none"
        class="w-full px-4 py-2 border border-text rounded-lg"
      />
    </div>

    <!-- Slug Length -->
    <div>
      <label for="slug-length" class="block text-lg text-text mb-1">
        Slug Length
        <span class="font-semibold opacity-60">(default: 7)</span>:
      </label>
      <input
        type="number"
        id="slug-length"
        name="slug-length"
        min="6"
        max="12"
        placeholder="7"
        :class="errors.slugLength ? 'border-error' : 'border-text'"
        class="w-full px-4 py-2 border rounded-lg"
      />
      <p x-show="errors.slugLength" class="font-semibold mt-1">
        <span class="text-error">⚠</span>
        <span x-text="errors.slugLength"></span>
      </p>
    </div>

    <!-- Slug Charset -->
    <div>
      <label for="slug-charset" class="block text-lg text-text mb-1">
        Slug Charset
        <span class="font-semibold opacity-60">(default: alphanumeric)</span>:
      </label>
      <select
        id="slug-charset"
        name="slug-charset"
        class="w-full px-4 py-2 border border-text rounded-lg"
      >
        <option value="alphanumeric" selected>Alphanumeric</option>
        <option value="letters">Letters</option>
        <option value="numbers">Numbers</option>
      </select>
    </div>
  </div>

  <!-- Submit -->
  <div>
    <button
      type="submit"
      class="w-full bg-accent my-4 py-2 px-6 text-text rounded-xl hover:bg-opacity-80 transition-colors"
    >
      Create Link
    </button>
  </div>
</form>
