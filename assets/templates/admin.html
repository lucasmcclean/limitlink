<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LimitL.ink | Admin</title>
    <link rel="icon" href="/static/img/favicon.ico" sizes="any" />
    <link rel="icon" href="/static/img/favicon.svg" type="image/svg+xml" />
    <link href="/static/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-background text-text font-sans px-6 py-10">
    <div
      class="max-w-2xl mx-auto bg-surface p-8 rounded-2xl shadow-lg space-y-6 border border-accent/20"
    >
      <h1 class="text-4xl font-display font-extrabold tracking-tight">
        LimitL<span class="opacity-50">.</span>ink Admin Panel
      </h1>

      <div class="space-y-2 text-lg">
        <p>
          <span class="font-semibold text-accent">Created at:</span> {{
          .CreatedAt }}
        </p>
        <p>
          <span class="font-semibold text-accent">Expires at:</span> {{
          .ExpiresAt }}
        </p>
        <p>
          <span class="font-semibold text-accent">Last updated:</span> {{
          .ExpiresAt }}
        </p>
        <p>
          <span class="font-semibold text-accent">Number of hits:</span> {{
          .HitCount }}
        </p>

        {{ if .MaxHits }}
        <p>
          <span class="font-semibold text-accent">Max hits:</span> {{ .MaxHits
          }}
        </p>
        {{ end }} {{ if .ValidFrom }}
        <p>
          <span class="font-semibold text-accent">Valid starting at:</span> {{
          .ValidFrom }}
        </p>
        {{ end }}
      </div>
    </div>
  </body>
</html>
