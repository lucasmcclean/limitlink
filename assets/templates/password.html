<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LimitL.ink | Enter Password</title>
    <link href="/static/css/tailwind.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-background text-text flex items-center justify-center px-4 py-16"
  >
    <form
      method="POST"
      class="bg-surface p-8 rounded-2xl shadow-xl border border-accent/20 max-w-md w-full space-y-6"
    >
      <h1 class="text-3xl font-bold text-center font-display">
        Protected Link
      </h1>

      <div>
        <label class="block mb-2 text-sm font-medium text-text" for="password"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-accent to-secondary text-white font-semibold py-2 rounded-xl hover:opacity-90 transition"
      >
        Access Link
      </button>
    </form>
  </body>
</html>
